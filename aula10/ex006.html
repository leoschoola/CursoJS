<!DOCTYPE html>
<html lang="pet-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: green;
            color: white;
            width: 200px; /*tamanho da barra verde para os lados*/
            height: 200px; /*tamanho da barra verde pra baixo*/
            line-height: 200px; /*lugar que vai ficar o div*/
            text-align: center; /*centralizou div*/
        }        
    </style>
</head>
<body>
    <div id="area">
        Interaja..
    </div>  

    <script>
        var a = document.getElementById('area') //este objeto 'a' faz a ligação com a div 'area' e serve para todas as funções
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        
        function clicar() {  
            a.innerText = 'Clicou!'  //vai mudar o conteudo 'interaja' para 'clicou'
            a.style.background = 'red'
        }
        function entrar() {
            a.innerText = 'Entrou!'
        }
        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'green' 
        }
    </script>
</body>
</html>
