<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background: rgb(16, 195, 198); /*cor de fundo*/
            color: white; /*cor da letra*/
            font: normal 12pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1> <!--titulo-->
    <p>Aqui vai o resultado</p> <!--paragrafo-->
    <p>Aprendendo a usar o <strong>DOM</strong> em JS</p>
    <div>Clique em mim</div>  
    <script> 
        var corpo = window.document.body
        var p1 = document.getElementsByTagName('p')[0] //selecionei o primeiro paragrafo com esse 'p' e 0
        corpo.style.background = 'red' //alterei cor de fundo
        p1.style.color = 'black' //alterei cor da var p1
        document.write(p1.innerHTML) //replicou o primeiro paragrafo
    </script>
</body>
</html>
