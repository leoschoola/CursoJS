<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {background-color: rgb(102, 102, 211);
        color: white; /* isso é um comentario */
        font: normal 20pt Arial;
        }
        h1 {
            color: black;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- isso é um comentário -->
    <p>Ja me livrei da maldição!</p>
    <script>
        var n1 = Number(prompt('Digite um número: ')) 
        var n2 = Number(prompt('Digite outro número: ')) 
        var s = n1 + n2
        alert(`A soma entre ${n1} e ${n2} é ${s}`) // concatenação e para adição
        //para adição: (number + number)
        //para concatenação: (string + string) 
    </script>  
</body>
</html>
