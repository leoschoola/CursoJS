<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste004</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(235, 10, 10);
            color: white;
            width: 200px; /*tamanho da barra verde para os lados*/
            height: 150px; /*tamanho da barra verde pra baixo*/
            line-height: 160px; /*lugar que vai ficar o div*/
            text-align: center; /*centralizou div*/
        }        
    </style>    
</head>
<body>
    <h1>Média do Aluno</h1>
    <div id = area>
        Calcular Média
    </div>
    <p>O resultado vai aparecer aqui</p>
    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        function clicar(){
            var nome = prompt('Qual seu nome?')
            var n1 = parseInt(prompt('Qual a primeira nota?'))
            var n2 = parseInt(prompt('Qual a segunda nota?'))
            var media = (n1+n2)/2
            var p = document.getElementsByTagName('p')[0]
            p.innerText = `Calculando a média de ${nome}
            As notas obtidas foram ${n1} e ${n2}
            A média final é ${media}`
            if (media <= 6) {
                console.log('Estude mais!')
            } else {
                console.log('Parabéns, você estudou o suficiente!')
            }
        }
    </script>
</body>
</html>
