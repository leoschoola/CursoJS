<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: green;
            color: white;
            width: 200px; /*tamanho da barra verde para os lados*/
            height: 200px; /*tamanho da barra verde pra baixo*/
            line-height: 200px; /*lugar que vai ficar o div*/
            text-align: center; /*centralizou div*/
        }        
    </style>
</head>
<body>
    <div id="area">
        Interaja..
    </div>  

    <div id = "teste">
        Aqui vai a reposta
    </div>
    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        function clicar () {
            var n1 = parseInt(prompt('Digite um número'))
            var n2 = parseInt(prompt('Digite outro número'))
            var b = document.getElementById('teste')
            if (n1 == n2) {
                b.innerHTML = `${n1} e ${n2} são iguais`
            } else {
                b.innerHTML = `${n1} e ${n2} são diferentes`
            }
        } 
    </script>  
</body>
</html>
